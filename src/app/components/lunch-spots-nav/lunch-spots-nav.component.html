<router-outlet></router-outlet>

<nav class="nav-bar" 
  [backgroundColor]="'primary'" 
  mat-tab-nav-bar
  [color]="'accent'">
  <ng-container *ngFor="let link of navLinks">
    <a mat-tab-link
      class="nav-bar-link"
      [routerLink]="[link.path]"
      routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
      <mat-icon class="nav-bar-link-icon">{{link.icon}}</mat-icon>
      <span class="nav-bar-link-label">{{link.label}}</span>
    </a>
  </ng-container>
</nav>
